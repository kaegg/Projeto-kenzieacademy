<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="shortcut icon" href="./assets/img/estrela.png" type="image/x-icon">
    <title>Maratona nas estrelas</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <a href="#" target="_blank">
          <img src="./assets/img/header-logo.png" alt="" />
        </a>
        <img src="./assets/img/header-description.png" alt="">
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Galeria Estelar</h1>
        <!-- Navbar -->
        <nav>
          <ul class="navbar">
            <li>PERSONAGENS</li>
            <li>PLANETAS</li>
            <li>NAVES</li>
            <li>FILMES</li>
            <li>TODOS</li>
          </ul>
        </nav>
        <!-- CARDS LIST -->
        <ul id="cardList">
          <!-- LIST ITEM  -->
          <li class="card flip">
            <!-- FRONT CARD  -->
            <div class="face front">
              <div class="titleCard">ANAKIN SKYWALKER</div>
              <ul class="cardData">
                <li>Ano de Nascimento: 19BBY</li>
                <li>Planeta : TATOOINE</li>
              </ul>
            </div>
             <!-- BACK CARD  -->
             <div class="face back">
              <div class="titleCard">ANAKIN SKYWALKER</div>
              <img src="./assets/img/starduck.png" alt="starduck" />
            </div>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="container footer-position">
        <img src="./assets/img/footer-logo.png" alt="" srcset="">
        <a href="http://" target="_blank" rel="noopener noreferrer">
          <img src="./assets/img/Linkedin icon.png" alt="" srcset="">
        </a>
        <a href="http://" target="_blank" rel="noopener noreferrer">
          <img src="./assets/img/Instagram icon.png" alt="" srcset="">
        </a>
      </div>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
